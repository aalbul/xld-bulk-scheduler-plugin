<html>
<head>
	<script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="//code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
	<script>

		function loadAppDropdown() {
			$.ajax({
				datatype: "json",
				url: "/api/extension/bulk-scheduler/getApps",
				crossDomain: true,
				beforeSend: function(xhr) {
					var base64 = parent.getAuthToken();
					xhr.setRequestHeader("Authorization", base64);
				},
				success: function(data) {
					var appItems = [];
					$.each(data.entity, function(idx, val) {
									appItems.push("<option>" + val + "</option>")
					});
					$("#apps").empty().append(appItems);
				}
			})
		}

		function loadDepAppDropdown() {
			$.ajax({
				datatype: "json",
				url: "/api/extension/bulk-scheduler/getDepApps",
				crossDomain: true,
				beforeSend: function(xhr) {
					var base64 = parent.getAuthToken();
					xhr.setRequestHeader("Authorization", base64);
				},
				success: function(data) {
					var depappItems = [];
					$.each(data.entity, function(idx, val) {
									depappItems.push("<option>" + val + "</option>")
					});
					$("#depapps").empty().append(depappItems);
				}
			})
		}

		function loadEnvDropdown() {
			$.ajax({
				datatype: "json",
				url: "/api/extension/bulk-scheduler/getEnvs",
				crossDomain: true,
				beforeSend: function(xhr) {
					var base64 = parent.getAuthToken();
					xhr.setRequestHeader("Authorization", base64);
				},
				success: function(data) {
					var envItems = [];
					$.each(data.entity, function(idx, val) {
									envItems.push("<option>" + val + "</option>")
					});
					$("#envs").empty().append(envItems);
				}
			})
		}

		function showSelectedInitial() {
			$("#initialdeployments").append("<tr>"
				+ "<td class='app'>" + $('#apps').find(':selected').val() + "</td>"
				+ "<td class='select-version'><select id='versions'</td>"
				+ "<td>" + $('#envs').find(':selected').val() + "</td>" 
				+ "<td><input type='text' value='yyyy-mm-dd' maxlength='10' size='10'></td>" 
				+ "<td><input type='text' value='HH:MM:SS' maxlength='10' size='10'></td></tr>")
			var $row = $("#initialdeployments").children("tbody").children("tr").last();
			$.ajax({
				datatype: "json",
				url: "/api/extension/bulk-scheduler/getVers?app=" + $row.find(".app").text(),
				crossDomain: true,
				beforeSend: function(xhr) {
					var base64 = parent.getAuthToken();
					xhr.setRequestHeader("Authorization", base64);
				},
				success: function(data) {
					var verItems = [];
					$.each(data.entity, function(idx, val) {
									verItems.push("<option>" + val + "</option>")
					});
					$row.find("select").empty().append(verItems);
				}
			})
		}

		function showSelectedUpdate() {
			$("#updatedeployments").append("<tr>"
				+ "<td class='app'>" + $('#apps').find(':selected').val() + "</td>"
				+ "<td><select id='vers'</td>"
				// + "<td><input type='button' value='Get app version' class='get-version'></td>"
				+ "<td>" + $('#depapps').find(':selected').val() + "</td>"
				+ "<td><input type='text' value='yyyy-mm-dd' maxlength='10' size='10'></td>"
				+ "<td><input type='text' value='HH:MM:SS' maxlength='10' size='10'></td></tr>");
			var $row = $("#updatedeployments").children("tbody").children("tr").last();
			$.ajax({
				datatype: "json",
				url: "/api/extension/bulk-scheduler/getVers?app=" + $row.find(".app").text(),
				crossDomain: true,
				beforeSend: function(xhr) {
					var base64 = parent.getAuthToken();
					xhr.setRequestHeader("Authorization", base64);
				},
				success: function(data) {
					var verItems = [];
					$.each(data.entity, function(idx, val) {
									verItems.push("<option>" + val + "</option>")
					});
					$row.find("select").empty().append(verItems);
				}
			})
		}

		function scheduleAllDeployments() {
			alert("All deployments have been scheduled");
		}

		function clearBulkScheduler() {
			$("#initialdeployments").children("tbody").empty();
			$("#updatedeployments").children("tbody").empty();
		}

	</script>
</head>
<body>
	<div>
		<span class="page-title">Bulk scheduler v0.18</span>
	</div>
	<div>
		<table><tr>
			<td><input type="button" value="Refresh applications" onclick="loadAppDropdown()" /></td>
			<td><span>Select initial or update deployment</span></td>
			<td><select id="apps"></select></td>
		</tr><tr>
			<td><input type="button" value="Refresh environments" onclick="loadEnvDropdown()" /></td>
			<td><input type="button" value="Select Initial Deployment" onclick="showSelectedInitial()" /></td>
			<td><select id="envs"></select></td>
		</tr><tr>
			<td><input type="button" value="Refresh deployed applications" onclick="loadDepAppDropdown()" /></td>
			<td><input type="button" value="Select Update Deployment" onclick="showSelectedUpdate()" /></td>
			<td><select id="depapps"></select></td>
		</tr></table>
	</div>
	<hr>
	<div>
		<b>Initial Deployments</b>
		<table id="initialdeployments" cellspacing="10">
			<thead><tr>
				<th><div style="width: 400px; font-weight: bold">Application</div></th>
				<th><div style="width: 75px; font-weight: bold">Version</div></th>
				<th><div style="width: 400px; font-weight: bold">Environment</div></th>
				<th><div style="width: 75px; font-weight: bold">Date</div></th>
				<th><div style="width: 75px; font-weight: bold">Time</div></th>
			</tr></thead>
		</table>
	</div>
	<hr>
	<div>
		<b>Update Deployments</b>
		<table id="updatedeployments" cellspacing="10">
			<thead><tr>
				<th><div style="width: 400px; font-weight: bold">Application</div></th>
				<th><div style="width: 75px; font-weight: bold">Version</div></th>
				<th><div style="width: 400px; font-weight: bold">Deployed Application</div></th>
				<th><div style="width: 75px; font-weight: bold">Date</div></th>
				<th><div style="width: 75px; font-weight: bold">Time</div></th>
			</tr></thead>
		</table>
	</div>

	<hr>
	<div>
		<input type="button" value="Schedule all deployments" onclick="scheduleAllDeployments()" />
		<input type="button" value="Cancel" onclick="clearBulkScheduler()" />
</body>
</html>
